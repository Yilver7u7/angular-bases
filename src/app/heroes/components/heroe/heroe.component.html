



<h1>{{ name }}</h1>

<dl>

  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getDrescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button *ngIf=" name != 'Spiderman'"
(click)="changeName()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf=" age != 25"
(click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button *ngIf=" name === 'Spiderman' && age === 25"
(click)="getReset()"
class="btn btn-danger mx-2"
>Reset</button>
